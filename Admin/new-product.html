<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- new-product.html -->
<div
  id="productModal"
  class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm px-4 py-8">
  <div
    class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-8 overflow-y-auto max-h-[90vh] relative">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Add New Product</h2>
      <button
        onclick="closeModal()"
        class="text-gray-400 hover:text-black transition duration-200">
        <i class="fas fa-times text-lg"></i>
      </button>
    </div>

    <!-- Form -->
    <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
          <input type="text" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-black" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
          <input type="text" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-black" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price (Rs)</label>
          <input type="number" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-black" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Sale Price (Rs)</label>
          <input type="number" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-black" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
          <input type="number" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-black" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-black">
            <option>Select</option>
            <option>Summer Collection</option>
            <option>Winter Collection</option>
            <option>Essentials</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-black">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="out_of_stock">Out of Stock</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Primary Image</label>
          <input type="file" class="w-full text-sm border border-gray-300 px-3 py-2 rounded-lg" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea rows="3" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-black"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Specification</label>
        <textarea rows="3" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-black"></textarea>
      </div>

      <!-- Flags -->
      <div class="flex flex-wrap gap-4">
        <label class="inline-flex items-center gap-2 text-sm text-gray-700">
          <input type="checkbox" class="form-checkbox text-black rounded-md" />
          Featured
        </label>
        <label class="inline-flex items-center gap-2 text-sm text-gray-700">
          <input type="checkbox" class="form-checkbox text-black rounded-md" />
          Best Seller
        </label>
        <label class="inline-flex items-center gap-2 text-sm text-gray-700">
          <input type="checkbox" class="form-checkbox text-black rounded-md" />
          New Arrival
        </label>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          onclick="closeModal()"
          class="px-4 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-100 transition">
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-sm bg-black text-white rounded-lg hover:bg-gray-800 transition">
          Save Product
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
